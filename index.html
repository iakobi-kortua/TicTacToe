<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 class="title">
        TicTacToe
    </h1>

    <div class="board">
        <div class="board-div" id="1"></div>
        <div class="board-div" id="2"></div>
        <div class="board-div" id="3"></div>
        <div class="board-div" id="4"></div>
        <div class="board-div" id="5"></div>
        <div class="board-div" id="6"></div>
        <div class="board-div" id="7"></div>
        <div class="board-div" id="8"></div>
        <div class="board-div" id="9"></div>
    </div>

    <section class="buttons">
        <button class="btn btn-outline-secondary" id="resetBtn">reset</button>
        <button class="btn btn-success" id="winnerBtn">Winner is .....</button>
    </section>

    <script src="./main.js"></script>
</body>
</html>
